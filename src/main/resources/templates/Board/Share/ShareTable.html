<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Template Mo">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Education - List of Meetings</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />

    <!-- Additional CSS Files -->
    <link th:href="@{/assets/css/fontawesome.css}" rel="stylesheet" />
    <link th:href="@{/assets/css/templatemo-edu-meeting.css}" rel="stylesheet" />
    <link th:href="@{/assets/css/owl.css}" rel="stylesheet" />
    <link th:href="@{/assets/css/lightbox.css}" rel="stylesheet" />
</head>
<body style="overflow-x: hidden; background-color: #ff7f50;">
<div th:replace="Header.html :: header"></div>
<script th:src = "@{/JS/Board/ShareBoard/ShareBoardJS.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<div class = "container">
    <select id = "selectBoxTest" onchange="changeSelection()" class = "form-select" style="width: 200px;">
        <option value = "시도">시/도</option>
        <div th:each = " select : ${select}">
            <option th:if = "${session.option  ==  select} " selected th:text = "${select}" th:value = "${select}" th:name = "sel" th:id = "selectA"></option>
            <option th:if = "${session.option  !=  select} "  th:text = "${select}" th:value = "${select}" th:name = "sel" th:id = "selectA"></option>
        </div>
    </select>
    <div style = "height: 65vh; overflow-y: auto; width: 100%; margin-bottom: 2vh; padding-left: 0.6vw; padding-right: 0.6vw;">
        <table class = "table mt-2" style="background-color: white; width: 100%; max-height: 65vh;">
            <tr class = "row">
                <th class = "col-md-1 text-center">번호</th><th class = "col-md-5 text-center">가게명</th><th class = "col-md-5 text-center">주소</th>
            </tr>
            <tr class = "row" th:each = "share : ${share}" id = "tt">
                <td class = "col-md-1 text-center" th:text = "${share.shareno}"></td><td class = "col-md-5 text-center"><a th:text = "${share.sharename}" th:href = "@{'/ShareBoardView/' + ${share.shareno} + ${share}}"></a></td><td class = "col-md-5 text-center" th:text = "${share.shareaddress}"></td>
            </tr>
        </table>
    </div>
</div>
<br>
<!--paging button-->
<nav id = "pp" aria-label="Page navigation example" class = "d-flex justify-content-center">
    <ul class="pagination">
        <li class="page-item">
            <a class="page-link" th:href="@{/ShareBoardListController?page=1}" aria-label="Previous">
                <span aria-hidden="true"><<</span>
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" th:href="@{/ShareBoardListController?page={page} (page = ${pagination.prevBlock})}" aria-label="Previous">
                <span aria-hidden="true"><</span>
            </a>
        </li>
        <th:block  th:with="start = ${pagination.startPage}, end = ${pagination.endPage}">
            <li class="page-item"
                th:with="start = ${pagination.startPage}, end = ${pagination.endPage}"
                th:each="pageButton : ${#numbers.sequence(start, end)}">
                <a class="page-link" th:href="@{/ShareBoardListController?page={page} (page = ${pageButton})}" th:text=${pageButton}></a>
            </li>
        </th:block>
        <li class="page-item">
            <a class="page-link" th:href="@{/ShareBoardListController?page={page} (page = ${pagination.nextBlock})}" aria-label="Next">
                <span aria-hidden="true">></span>
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" th:href="@{/ShareBoardListController?page={page} (page = ${pagination.totalPageCnt})}" aria-label="Previous">
                <span aria-hidden="true">>></span>
            </a>
        </li>
    </ul>
</nav>
<!--<div th:replace = "Footer.html :: footer"></div>-->
</body>
</html>
